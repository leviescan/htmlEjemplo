<!doctype html>
<html lang="en">
  <head>
    <title>Registro AClase</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-WTtvlZJeRyCiKUtbQ88X1x9uHmKi0eHCbQ8irbzqSLkE0DpAZuixT5yFvgX0CjIu" crossorigin="anonymous">
  </head>
  <body class="container">
    <div class="row mt-3">
        
        <div class="col-12 col-md-6 py-3 bg-light">
            <h3>Registro de Usuario</h3>
            <div id="alert">
                
            </div>
            <form id="regUsuario">
                <div class="form-group">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Tu Correo">
                    <small id="helpIdEmail" class="form-text text-muted">Correo debe ser unico</small>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="nombres" id="nombres" placeholder="Nombres">
                    <small id="helpIdNombres" class="form-text text-muted">Tus nombres</small>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="Apellidos">
                    <small id="helpIdApellidos" class="form-text text-muted">Tus apellido</small>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="documento" id="documento" placeholder="Numero de Documento">
                    <small id="helpIdDocumento" class="form-text text-muted">Tu Documento</small>
                </div>
                <button type="button" name="guardar" id="guardar" class="btn btn-success btn-lg btn-block">Registrarse</button>
            </form>
        </div>
        <div class="col-12 col-md-5 offset-md-1 border p-4">
            <div id="alertSesion"></div>
                <h3>Iniciar Sesion</h3>
                <form id="frmSesion">
                    <div class="form-group">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Email">                        
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <input type="password" class="form-control" name="clave" id="clave" placeholder="Clave">                        
                        </div>
                    </div>
                    <button type="button" name="guardar" id="btnSesion" class="btn btn-primary btn-lg btn-block">Iniciar Sesion</button>
                </form>
            
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
